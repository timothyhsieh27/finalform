<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta charset="utf-8">
    <title>Final Form</title>
  </head>
  <body>

      <h1>#FormGoals</h1>

      <div class="col-xs-4">
        <h3>Create a Trainee!</h3>
        <input type="text" class="current" placeholder="Current Form">
        <input type="text" class="final" placeholder="Final Form">
        <input type="text" class="goal" placeholder="# of trains">
        <button class="train">Train</button>
      </div>

      <div class="col-xs-4" id="display">
        <h3>Training Status</h3>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
